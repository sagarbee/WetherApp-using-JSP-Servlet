<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WetherApp</title>
<link rel="stylesheet" href="style.css">
<script src="WeatherApiScript.js" defer></script>
</head>
<body>
<div class="card">
        <h1>Weather App Using JSP Servlet</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter City Name" spellcheck="false">  
            <button id="searchButton"><img src="Images/search.png"></button>
        </div>
        <div class="wether">
            <img src="Images/cloudy.png" alt="wether-icon" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Pune</h2>
            <h5 class = "weather">Clear</h5>
            <h5 class ="description">night</h5>
            
            <div class="details">
                <div class="col">
                    <img src="Images/humidity1.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind1.png" alt="wind">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
